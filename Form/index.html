<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h2>Customer Survey Form</h2>
      <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required />

        <label for="country">Country:</label>
        <select id="country" required>
          <option value="" disabled selected>Select your country</option>
          <option value="USA">India</option>
          <option value="Canada">Australia</option>
          <option value="UK">South Africa</option>
          <option value="USA">Netherland</option>
          <option value="Canada">Ireland</option>
          <option value="UK">Pakistan</option>
          <option value="USA">NewZealand</option>
          <option value="Canada">England</option>
          <option value="UK">Usa</option>
        </select>
        <label for="gender">Gender:</label>
        <div class="gender">
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="Male" required />
          <label for="female">Female</label>
          <input
            type="radio"
            id="female"
            name="gender"
            value="Female"
            required
          />
        </div>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required />

        <div class="button-container">
          <button type="submit" id="submitButton">Submit</button>
          <button type="reset" id="resetButton">Reset</button>
        </div>
      </form>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Submitted Values</h2>
        <div id="popupValues"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
